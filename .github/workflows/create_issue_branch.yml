name: Create issue branche auto 

on: 
  issues:
    types:
      - "assigned"
    branches: 
      - develop

jobs:
  create_branch_issue:
    if: startswith(github.event.issue.title, 'feature/')
    runs-on: ubuntu-latest
    steps:
      - name: Create Issue Branch
        uses: robvanderleek/create-issue-branch@main
        
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      